<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
        (function (l) {
            var repo = "/pjsekai-birthday-countdown";
            var path = l.pathname;
            var search = l.search || "";
            var hash = l.hash || "";
            if (path.indexOf(repo) === 0) path = path.slice(repo.length);
            // index.html로 보내면서 원래 경로를 ?p=에 저장
            l.replace(repo + "/?p=" + encodeURIComponent(path + search + hash));
        })(window.location);
    </script>
</head>

<body></body>

</html>
